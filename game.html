<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta content="JackSucksAtQuizzes" property="og:title" />
    <meta content="A JackSucksAtLife quiz website!" property="og:description" />
    <meta content="https://lucadoyle.github.io/JackSucksAtQuizzes" property="og:url" />
    <meta content="https://lucadoyle.github.io/JackSucksAtQuizzes/jsalpfp.jpg" property="og:image" />
    <link rel="icon" type="image/png" href="jsalpfp.jpg"/>
    <title>Game</title>
    <link rel="stylesheet" href="game-style.css">
</head>
<body>
    <span class="questions-completed">Questions completed: 1/10</span>
    <span class="game-type">Multiple choice</span>
    <div class="question-name-area">
        <div class="rounded-question-number">
            <span>1</span>
        </div>
    <span class="question-title">Question title</span>
    </div>
    <div class="answer-area">
        <div class="answer-button" onclick="showPopup(this)">Answer</div>
        <div class="answer-button" onclick="showPopup(this)">Answer</div>
        <div class="answer-button" onclick="showPopup(this)">Answer</div>
        <div class="answer-button" onclick="showPopup(this)">Answer</div>
        <div class="popup-background" id="popup-background"></div>
        <div class="popup" id="popup">
            <div class="popup-content" id="popup-content">
                <h1>Question result goes here</h1>
                <p>Question result encouragement goes here</p>
                <p>Correct answer goes here</p>
                <button class="popup-button" id="next-question-btn">Next question</button>
            </div>
        </div>
    </div>

</body>
</html>

<script>
var popup = document.getElementById('popup');
var popupBackground = document.getElementById('popup-background');
var btn = document.getElementsByClassName('answer-button');
function showPopup(button) {
    popup.style.animation = 'fadeIn 0.2s';
    popupBackground.style.animation = 'fadeIn 0.2s';

    setTimeout(function () {
        popup.style.display = 'block';
        popupBackground.style.display = 'block';
    }, 200);
}

document.getElementById('next-question-btn').onclick = function closePopup() {
    popup.style.animation = 'fadeOut 0.2s';
    popupBackground.style.animation = 'fadeOut 0.2s';

    setTimeout(function () {
        popup.style.display = 'none';
        popupBackground.style.display = 'none';
    }, 200);
}
</script>
